{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ song.title }}!</h1>
  <p class="lead">&ndash; {{ song.artist }}</p>
</div>

<div>
  <h3>Playlists with this song:</h3>
  {% if playlists %}
    <ul>
      {% for playlist in playlists %}
        <li><a href="/playlists/{{ playlist.id }}">{{ playlist.name }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>This song is not part of any playlists</p>
  {% endif %}
</div>

{% endblock %}
