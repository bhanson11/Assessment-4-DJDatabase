{% extends 'base.html' %}

{% block content %}

<h1>Submit new song!</h1>
<form method="POST">
    {{ form.hidden.tag() }}
    <div>
        {{ form.title.label }}
        {{ form.title }}
    </div>
    <div>
        {{ form.artist.label }}
        {{ form.artist }}
    </div>
    <button type="submit">Create Playlist</button>
</form>

{% endblock %}
