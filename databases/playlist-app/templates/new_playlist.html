{% extends 'base.html' %}

{% block content %}

<h1>Add a New Playlist!</h1>
<form method="POST">
    {{ form.hidden.tag() }}
    <div>
        {{ form.name.label }}
        {{ form.name }}
    </div>
    <div>
        {{ form.description.label }}
        {{ form.description }}
    </div>
    <button type="submit">Create Playlist</button>
</form>
{% endblock %}
